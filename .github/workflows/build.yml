name: Build and Publish PersonalQuery
on:
  push:
    branches:
      - main

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: src/electron
    strategy:
      matrix:
        include:
          - os: windows-latest
          - os: macos-latest
            mac_arch: arm64
          - os: macos-latest
            mac_arch: x64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry

      - name: Install backend dependencies via Poetry
        working-directory: src/py-backend
        run: poetry install --no-root

      - name: Build backend executable with PyInstaller
        working-directory: src/py-backend
        run: poetry run pyinstaller personalquery-backend.spec
        env:
          LANGSMITH_TRACING: false
          LANGSMITH_ENDPOINT: https://api.smith.langchain.com
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
          LANGSMITH_PROJECT: personalQuery
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # 4️⃣ Sign backend executable on Windows
      - name: Sign backend executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          AzureSignTool sign \
            --azure-key-vault-url "${{ secrets.AZURE_ENDPOINT }}" \
            --azure-key-vault-client-id "${{ secrets.AZURE_CLIENT_ID }}" \
            --azure-key-vault-tenant-id "${{ secrets.AZURE_TENANT_ID }}" \
            --azure-key-vault-client-secret "${{ secrets.AZURE_CLIENT_SECRET }}" \
            --azure-key-vault-certificate "${{ secrets.AZURE_CERT_PROFILE_NAME }}" \
            --file "dist/pq-backend.exe" \
            --description "PersonalQuery Backend" \
            --description-url "https://github.com/HASEL-UZH/PersonalQuery"

      # 5️⃣ Sign backend executable on macOS
      - name: Sign backend executable (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          codesign --deep --force --options runtime --timestamp \
            --sign "${{ secrets.APPLE_IDENTITY }}" \
            dist/pq-backend

      # 6️⃣ Verify macOS signature
      - name: Verify macOS signature
        if: startsWith(matrix.os, 'macos')
        run: |
          codesign --verify --deep --strict --verbose=2 dist/pq-backend

      - name: Prevent interactive prompts
        run: git config --global core.autocrlf input

      - name: Install dependencies (non-interactive)
        run: npm ci --no-audit --no-fund
        env:
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

      - name: Install TrustedSigning PowerShell module
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted
          Install-Module -Name TrustedSigning -Force -Scope CurrentUser
          Import-Module TrustedSigning
          Get-Command Invoke-TrustedSigning

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            if [ "${{ matrix.mac_arch }}" == "arm64" ]; then
              npm run build:mac:arm64
            else
              npm run build:mac:x64
            fi
          else
            npm run build
          fi
        env:
          MAC_ARCH_TYPE: ${{ matrix.mac_arch == 'arm64' && 'AppleSilicon' || 'Intel' }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          AZURE_PUBLISHER_NAME: ${{ vars.AZURE_PUBLISHER_NAME }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
          AZURE_CODE_SIGNING_NAME: ${{ secrets.AZURE_CODE_SIGNING_NAME }}
          AZURE_CERT_PROFILE_NAME: ${{ secrets.AZURE_CERT_PROFILE_NAME }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
